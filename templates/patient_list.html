<!DOCTYPE html>
<html>
<head>
    <title>Patient List</title>
</head>
<body>
    <h1>Patient List</h1>
    <a href="/add-patient/" class="btn btn-primary mb-3">Add Patient</a>

    <ul>
        {% for patient in patients %}
            <li>
                {{ patient.name }} - {{ patient.age }} - {{ patient.gender }} - {{ patient.phone }}
            </li>
        {% empty %}
            <li>No patients available</li>
        {% endfor %}
    </ul>

    <a href="/">Back to Home</a>
</body>
</html>
